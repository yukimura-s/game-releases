<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Day One ‚Äî Release Intelligence. The upcoming games database.">
    <meta name="theme-color" content="#08090a">
    <title>Day One ‚Äî Release Intelligence</title>
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@700;800&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* „Éá„Ç∂„Ç§„Éä„ÉºÈÅ∏ÂÆö„ÅÆ„Ç´„É©„Éº„Éë„É¨„ÉÉ„Éà */
            --bg-base: #08090a;
            --bg-surface: #121417;
            --bg-card: #1c1f24;
            --accent: #5865f2;
            --text-main: #f2f5f7;
            --text-dim: #94a3b8;
            --text-muted: #64748b;
            --border: rgba(255, 255, 255, 0.06);
            --border-hover: rgba(88, 101, 242, 0.4);

            --radius-ui: 10px;
            --radius-card: 16px;
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --transition: all 0.4s var(--ease-out-expo);
        }

        .light-mode {
            --bg-base: #f8fafc;
            --bg-surface: #ffffff;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --text-dim: #64748b;
            --text-muted: #94a3b8;
            --border: rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background: var(--bg-base);
            color: var(--text-main);
            line-height: 1.5;
            transition: background 0.3s ease;
        }

        .container { max-width: 1320px; margin: 0 auto; padding: 0 24px; }

        /* ===== HEADER ===== */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(8, 9, 10, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 16px 0;
        }

        .header-inner { display: flex; justify-content: space-between; align-items: center; }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 1.4rem;
            letter-spacing: -0.05em;
            text-decoration: none;
            color: var(--text-main);
            text-transform: uppercase;
        }

        .logo span { color: var(--accent); }

        .icon-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-main);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .icon-btn:hover { background: var(--bg-surface); border-color: var(--text-dim); }

        /* ===== HERO ===== */
        .hero { padding: 80px 0 60px; text-align: left; }
        .hero h1 {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 800;
            line-height: 1;
            letter-spacing: -0.04em;
            margin-bottom: 16px;
        }
        .hero p { font-size: 1.1rem; color: var(--text-dim); font-weight: 400; max-width: 600px; }

        /* ===== CONTROLS ===== */
        .controls-panel {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 48px;
        }

        .search-wrapper { position: relative; margin-bottom: 24px; }
        .search-input {
            width: 100%;
            background: var(--bg-base);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px 16px 16px 48px;
            color: var(--text-main);
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
        }
        .search-input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 4px rgba(88, 101, 242, 0.1); }
        .search-icon { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }

        .filter-row { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 16px; }

        .pill-group { display: flex; background: var(--bg-base); padding: 4px; border-radius: 10px; gap: 2px; }
        .pill-btn {
            border: none;
            background: transparent;
            color: var(--text-dim);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        .pill-btn.active { background: var(--bg-card); color: var(--text-main); box-shadow: 0 2px 8px rgba(0,0,0,0.2); }

        .select-ui {
            background: var(--bg-base);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 0.85rem;
            cursor: pointer;
        }

        /* ===== GRID & CARDS ===== */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 32px;
            margin-bottom: 60px;
        }

        .game-card {
            background: var(--bg-card);
            border-radius: var(--radius-card);
            border: 1px solid var(--border);
            transition: var(--transition);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .game-card:hover {
            transform: translateY(-8px);
            border-color: var(--border-hover);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .card-image-wrap { position: relative; aspect-ratio: 16/10; overflow: hidden; background: #000; }
        .card-image { width: 100%; height: 100%; object-fit: cover; transition: transform 0.8s var(--ease-out-expo); }
        .game-card:hover .card-image { transform: scale(1.05); }

        .card-body { padding: 24px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 12px;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }

        .card-footer {
            margin-top: auto;
            padding-top: 16px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .score-tag {
            font-weight: 700;
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
        }

        .date-text { font-size: 0.8rem; color: var(--text-dim); font-weight: 500; }

        /* ===== MODAL & OTHERS (Existing logic integration) ===== */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-overlay.active { display: flex; }
        .modal-content {
            background: var(--bg-surface); width: 100%; max-width: 800px; max-height: 90vh;
            border-radius: 24px; overflow-y: auto; border: 1px solid var(--border);
        }

        @media (max-width: 768px) {
            .hero { padding: 60px 0 40px; }
            .controls-panel { padding: 20px; }
            .games-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-inner">
            <a href="#" class="logo" onclick="location.reload();">DAY ONE<span>.</span></a>
            <div style="display: flex; gap: 12px;">
                <button class="icon-btn" onclick="toggleHistory()">üìã</button>
                <button class="icon-btn" onclick="toggleTheme()" id="themeBtn">üåô</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Ready for Day One?</h1>
            <p>Intelligence for the next generation of play. Curated release data from across the industry.</p>
        </section>

        <div class="controls-panel">
            <div class="search-wrapper">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" id="searchInput" placeholder="Search by title, genre, or platform...">
            </div>

            <div class="filter-row">
                <div class="pill-group" id="periodTabs">
                    <button class="pill-btn active" data-period="week">THIS WEEK</button>
                    <button class="pill-btn" data-period="month">THIS MONTH</button>
                    <button class="pill-btn" data-period="next">UPCOMING</button>
                    <button class="pill-btn" data-period="all">ALL</button>
                </div>

                <div style="display: flex; gap: 12px;">
                    <select class="select-ui" id="platformFilter">
                        <option value="">PLATFORMS</option>
                        <option value="pc">PC</option>
                        <option value="playstation">PlayStation</option>
                        <option value="xbox">Xbox</option>
                        <option value="nintendo">Switch</option>
                    </select>
                    <select class="select-ui" id="sortSelect">
                        <option value="released">RELEASE DATE</option>
                        <option value="rating">RATING</option>
                        <option value="metacritic">METASCORE</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="app">
            </div>
    </main>

    <div class="modal-overlay" id="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()" id="modalContent">
            </div>
    </div>

    <script>
        const API_KEY = '3685e4c5ce214e98918ea16de4ecd1a2';
        const $ = id => document.getElementById(id);
        const app = $('app');

        let state = {
            games: [],
            filtered: [],
            page: 1,
            loading: false,
            period: 'week',
            sort: 'released'
        };

        let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
        let apiCache = {};

        async function init() {
            setupListeners();
            await fetchGames();
        }

        function setupListeners() {
            $('searchInput').addEventListener('input', debounce(filter, 300));
            $('platformFilter').addEventListener('change', filter);
            $('sortSelect').addEventListener('change', e => {
                state.sort = e.target.value;
                filter();
            });

            $('periodTabs').addEventListener('click', e => {
                const btn = e.target.closest('.pill-btn');
                if (!btn) return;
                document.querySelectorAll('.pill-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                state.period = btn.dataset.period;
                filter();
            });
        }

        function getDateRange(period) {
            const today = new Date();
            const start = new Date();
            const end = new Date();
            if (period === 'week') end.setDate(today.getDate() + 7);
            else if (period === 'month') end.setMonth(today.getMonth() + 1);
            else if (period === 'next') { start.setMonth(today.getMonth() + 1); end.setMonth(today.getMonth() + 2); }
            else { end.setFullYear(today.getFullYear() + 1); }
            const fmt = d => d.toISOString().split('T')[0];
            return { start: fmt(start), end: fmt(end) };
        }

        async function fetchGames() {
            if (state.loading) return;
            state.loading = true;
            app.innerHTML = '<div style="text-align:center; padding: 100px; color:var(--text-dim);">Loading intelligence...</div>';

            try {
                const range = getDateRange('all');
                const res = await fetch(`https://api.rawg.io/api/games?key=${API_KEY}&dates=${range.start},${range.end}&ordering=released&page_size=40`);
                const data = await res.json();
                state.games = data.results || [];
                filter();
            } catch (err) {
                app.innerHTML = '<div style="text-align:center; padding: 100px;">Connection Error</div>';
            }
            state.loading = false;
        }

        function filter() {
            const search = $('searchInput').value.toLowerCase();
            const platform = $('platformFilter').value;
            const range = getDateRange(state.period);

            state.filtered = state.games.filter(g => {
                if (g.released && state.period !== 'all' && (g.released < range.start || g.released > range.end)) return false;
                if (search && !g.name.toLowerCase().includes(search)) return false;
                if (platform && !g.platforms?.some(p => p.platform.slug.includes(platform))) return false;
                return true;
            });

            state.filtered.sort((a, b) => {
                if (state.sort === 'rating') return (b.rating || 0) - (a.rating || 0);
                if (state.sort === 'metacritic') return (b.metacritic || 0) - (a.metacritic || 0);
                return (a.released || 'z') > (b.released || 'z') ? 1 : -1;
            });

            render();
        }

        function render() {
            if (!state.filtered.length) {
                app.innerHTML = '<div style="text-align:center; padding: 100px; color:var(--text-dim);">No data found for this selection.</div>';
                return;
            }

            app.innerHTML = `
                <div class="games-grid">
                    ${state.filtered.map(g => `
                        <article class="game-card" onclick="openModal(${g.id})">
                            <div class="card-image-wrap">
                                <img class="card-image" src="${g.background_image || ''}" alt="" loading="lazy">
                            </div>
                            <div class="card-body">
                                <h2 class="card-title">${g.name}</h2>
                                <div class="card-footer">
                                    <span class="date-text">${g.released ? g.released.replace(/-/g, '.') : 'TBA'}</span>
                                    ${g.metacritic ? `<span class="score-tag">${g.metacritic}</span>` : ''}
                                </div>
                            </div>
                        </article>
                    `).join('')}
                </div>
            `;
        }

        async function openModal(id) {
            const modal = $('modal');
            const content = $('modalContent');
            modal.classList.add('active');
            content.innerHTML = '<div style="padding:100px; text-align:center;">Synchronizing...</div>';

            try {
                const res = await fetch(`https://api.rawg.io/api/games/${id}?key=${API_KEY}`);
                const g = await res.json();
                content.innerHTML = `
                    <div style="position:relative;">
                        <img src="${g.background_image}" style="width:100%; aspect-ratio:16/9; object-fit:cover;">
                        <button onclick="closeModal()" style="position:absolute; top:20px; right:20px; background:rgba(0,0,0,0.5); border:none; color:white; width:40px; height:40px; border-radius:50%; cursor:pointer;">‚úï</button>
                    </div>
                    <div style="padding:40px;">
                        <h2 style="font-family:'Outfit'; font-size:2rem; margin-bottom:20px;">${g.name}</h2>
                        <div style="color:var(--text-dim); line-height:1.8; margin-bottom:30px;">${g.description_raw || 'No description available.'}</div>
                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px; font-size:0.9rem;">
                            <div><span style="color:var(--text-muted)">RELEASE</span><br>${g.released}</div>
                            <div><span style="color:var(--text-muted)">DEVELOPER</span><br>${g.developers?.[0]?.name || 'N/A'}</div>
                        </div>
                    </div>
                `;
            } catch (err) {
                content.innerHTML = '<div style="padding:100px; text-align:center;">Failed to load data.</div>';
            }
        }

        function closeModal() { $('modal').classList.remove('active'); }
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            $('themeBtn').textContent = document.body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';
        }
        function toggleHistory() {
            // History panel placeholder
            alert('History feature coming soon');
        }
        function debounce(fn, ms) {
            let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), ms); };
        }

        init();
    </script>
</body>
</html>
