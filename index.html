<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>PULSE // Game Release Tracker</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0a0a0f">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #07070a;
            --bg-surface: #0e0e14;
            --bg-card: #13131b;
            --bg-elevated: #1a1a25;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-medium: rgba(255, 255, 255, 0.1);

            --text-primary: #f0f0f5;
            --text-secondary: #8b8b9e;
            --text-tertiary: #55556a;

            --accent-1: #6c5ce7;
            --accent-2: #a855f7;
            --accent-gradient: linear-gradient(135deg, #6c5ce7 0%, #a855f7 50%, #ec4899 100%);
            --accent-glow: rgba(108, 92, 231, 0.15);

            --font-body: "Inter", -apple-system, sans-serif;
            --font-display: "Space Grotesk", sans-serif;

            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --radius-xl: 28px;

            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-spring: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html { scroll-behavior: smooth; }

        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        /* === Ambient Background === */
        .ambient-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .ambient-bg .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.12;
            animation: float 20s ease-in-out infinite;
        }

        .ambient-bg .orb-1 {
            width: 600px; height: 600px;
            background: var(--accent-1);
            top: -200px; right: -100px;
            animation-delay: 0s;
        }

        .ambient-bg .orb-2 {
            width: 500px; height: 500px;
            background: #ec4899;
            bottom: -150px; left: -100px;
            animation-delay: -7s;
        }

        .ambient-bg .orb-3 {
            width: 400px; height: 400px;
            background: var(--accent-2);
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -14s;
            opacity: 0.06;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.05); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
        }

        /* === Layout === */
        .container { max-width: 1360px; margin: 0 auto; padding: 0 clamp(20px, 4vw, 48px); }

        /* === Navigation === */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 0 clamp(20px, 4vw, 48px);
            transition: all 0.4s var(--ease-out);
        }

        .nav.scrolled {
            background: rgba(7, 7, 10, 0.85);
            backdrop-filter: blur(20px) saturate(1.5);
            -webkit-backdrop-filter: blur(20px) saturate(1.5);
            border-bottom: 1px solid var(--border-subtle);
        }

        .nav-inner {
            max-width: 1360px;
            margin: 0 auto;
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-primary);
        }

        .nav-brand-icon {
            width: 32px;
            height: 32px;
            background: var(--accent-gradient);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .nav-brand-text {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 0.08em;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-search {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 100px;
            padding: 8px 16px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s var(--ease-out);
            min-width: 200px;
        }

        .nav-search:hover {
            border-color: var(--border-medium);
            background: var(--bg-elevated);
        }

        .nav-search svg { flex-shrink: 0; }

        .nav-search-key {
            margin-left: auto;
            background: var(--bg-elevated);
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-tertiary);
        }

        /* === Hero === */
        .hero {
            position: relative;
            min-height: 85vh;
            display: flex;
            align-items: flex-end;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .hero-media {
            position: absolute;
            inset: 0;
            z-index: 0;
        }

        .hero-media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1.2s var(--ease-out);
        }

        .hero-media::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to top,
                var(--bg-primary) 0%,
                rgba(7, 7, 10, 0.8) 30%,
                rgba(7, 7, 10, 0.3) 60%,
                rgba(7, 7, 10, 0.5) 100%
            );
        }

        .hero-content {
            position: relative;
            z-index: 2;
            padding-bottom: clamp(60px, 10vh, 120px);
            max-width: 720px;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(108, 92, 231, 0.15);
            border: 1px solid rgba(108, 92, 231, 0.25);
            border-radius: 100px;
            padding: 6px 16px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            color: #a78bfa;
            margin-bottom: 24px;
            backdrop-filter: blur(10px);
        }

        .hero-badge-dot {
            width: 6px; height: 6px;
            background: #a78bfa;
            border-radius: 50%;
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        .hero-title {
            font-family: var(--font-display);
            font-size: clamp(2.8rem, 7vw, 5rem);
            font-weight: 700;
            line-height: 1;
            letter-spacing: -0.03em;
            margin-bottom: 20px;
        }

        .hero-description {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 32px;
            max-width: 540px;
        }

        .hero-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            align-items: center;
        }

        .hero-meta-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .hero-meta-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-tertiary);
            font-weight: 600;
        }

        .hero-meta-value {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .hero-meta-divider {
            width: 1px;
            height: 32px;
            background: var(--border-medium);
        }

        /* === Section Header === */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .section-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* === Filter Tabs === */
        .filter-tabs {
            display: flex;
            gap: 4px;
            background: var(--bg-card);
            border-radius: 100px;
            padding: 4px;
            border: 1px solid var(--border-subtle);
        }

        .filter-tab {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-family: var(--font-body);
            font-size: 0.8rem;
            font-weight: 500;
            padding: 8px 20px;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s var(--ease-out);
            white-space: nowrap;
        }

        .filter-tab:hover { color: var(--text-primary); }

        .filter-tab.active {
            background: var(--accent-1);
            color: #fff;
            box-shadow: 0 2px 12px rgba(108, 92, 231, 0.3);
        }

        /* === Game Grid === */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 80px;
        }

        /* === Game Card === */
        .game-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s var(--ease-out);
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-4px);
            border-color: var(--border-medium);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 0 0 40px var(--accent-glow);
        }

        .game-card-image {
            aspect-ratio: 16 / 9;
            overflow: hidden;
            position: relative;
        }

        .game-card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s var(--ease-out);
        }

        .game-card:hover .game-card-image img {
            transform: scale(1.06);
        }

        .game-card-image::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to top, var(--bg-card), transparent);
        }

        .game-card-score {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-sm);
            padding: 4px 10px;
            font-weight: 700;
            font-size: 0.85rem;
            z-index: 2;
        }

        .game-card-score.high { color: #4ade80; }
        .game-card-score.mid { color: #facc15; }
        .game-card-score.low { color: #f87171; }

        .game-card-body { padding: 20px; }

        .game-card-genre {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--accent-2);
            margin-bottom: 10px;
        }

        .game-card-title {
            font-family: var(--font-display);
            font-size: 1.15rem;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 12px;
        }

        .game-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid var(--border-subtle);
        }

        .game-card-date {
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .game-card-platforms {
            display: flex;
            gap: 6px;
        }

        .platform-tag {
            font-size: 0.65rem;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 4px;
            background: var(--bg-elevated);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        /* === Loading Skeleton === */
        .skeleton {
            background: linear-gradient(90deg, var(--bg-card) 25%, var(--bg-elevated) 50%, var(--bg-card) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: var(--radius-md);
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .skeleton-card .skeleton-image {
            aspect-ratio: 16/9;
            background: linear-gradient(90deg, var(--bg-card) 25%, var(--bg-elevated) 50%, var(--bg-card) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        .skeleton-card .skeleton-body { padding: 20px; }
        .skeleton-card .skeleton-line {
            height: 14px;
            margin-bottom: 12px;
            background: linear-gradient(90deg, var(--bg-elevated) 25%, #252535 50%, var(--bg-elevated) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
        }
        .skeleton-card .skeleton-line:last-child { width: 60%; margin-bottom: 0; }

        /* === Detail Overlay === */
        .detail-overlay {
            position: fixed;
            inset: 0;
            z-index: 200;
            visibility: hidden;
            opacity: 0;
            transition: all 0.5s var(--ease-out);
        }

        .detail-overlay.active {
            visibility: visible;
            opacity: 1;
        }

        .detail-backdrop {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .detail-panel {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: min(680px, 100%);
            background: var(--bg-surface);
            border-left: 1px solid var(--border-subtle);
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.5s var(--ease-out);
        }

        .detail-overlay.active .detail-panel {
            transform: translateX(0);
        }

        .detail-hero-image {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        .detail-content { padding: 40px; }

        .detail-close {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-medium);
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.3s var(--ease-out);
        }

        .detail-close:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        .detail-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(108, 92, 231, 0.1);
            border: 1px solid rgba(108, 92, 231, 0.2);
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 600;
            color: #a78bfa;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin-bottom: 16px;
        }

        .detail-title {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 700;
            line-height: 1.15;
            margin-bottom: 24px;
        }

        .detail-description {
            font-size: 0.95rem;
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .detail-info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 32px;
        }

        .detail-info-item {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            padding: 16px;
        }

        .detail-info-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-tertiary);
            font-weight: 600;
            margin-bottom: 6px;
        }

        .detail-info-value {
            font-weight: 600;
            font-size: 1rem;
        }

        .detail-info-value.score {
            font-size: 1.8rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .detail-screenshots {
            margin-top: 32px;
        }

        .detail-screenshots h3 {
            font-family: var(--font-display);
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .detail-screenshot-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .detail-screenshot-grid img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            border-radius: var(--radius-sm);
            transition: all 0.3s var(--ease-out);
        }

        .detail-screenshot-grid img:hover {
            transform: scale(1.02);
        }

        /* === Search Modal === */
        .search-modal {
            position: fixed;
            inset: 0;
            z-index: 300;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 15vh;
            visibility: hidden;
            opacity: 0;
            transition: all 0.3s var(--ease-out);
        }

        .search-modal.active {
            visibility: visible;
            opacity: 1;
        }

        .search-modal-backdrop {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
        }

        .search-modal-content {
            position: relative;
            width: min(560px, 90%);
            background: var(--bg-surface);
            border: 1px solid var(--border-medium);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transform: translateY(-20px) scale(0.97);
            transition: transform 0.3s var(--ease-spring);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.5);
        }

        .search-modal.active .search-modal-content {
            transform: translateY(0) scale(1);
        }

        .search-input-wrap {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .search-input-wrap svg { flex-shrink: 0; color: var(--text-tertiary); }

        .search-input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-family: var(--font-body);
            font-size: 1.05rem;
        }

        .search-input::placeholder { color: var(--text-tertiary); }

        .search-results {
            max-height: 360px;
            overflow-y: auto;
            padding: 8px;
        }

        .search-result-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-result-item:hover { background: var(--bg-card); }

        .search-result-img {
            width: 56px;
            height: 40px;
            object-fit: cover;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .search-result-info { flex: 1; }

        .search-result-name {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 2px;
        }

        .search-result-meta {
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }

        .search-empty {
            padding: 40px;
            text-align: center;
            color: var(--text-tertiary);
            font-size: 0.9rem;
        }

        /* === Footer === */
        .site-footer {
            border-top: 1px solid var(--border-subtle);
            padding: 48px 0;
            margin-top: 40px;
        }

        .footer-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .footer-brand {
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: var(--font-display);
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .footer-brand-dot {
            width: 8px; height: 8px;
            background: var(--accent-gradient);
            border-radius: 50%;
        }

        .footer-note {
            font-size: 0.8rem;
            color: var(--text-tertiary);
        }

        /* === Scroll animations === */
        .fade-up {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.7s var(--ease-out), transform 0.7s var(--ease-out);
        }

        .fade-up.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* === Responsive === */
        @media (max-width: 768px) {
            .hero { min-height: 75vh; }
            .hero-description { font-size: 0.95rem; }
            .nav-search { display: none; }
            .game-grid { grid-template-columns: 1fr 1fr; gap: 16px; }
            .game-card-body { padding: 14px; }
            .game-card-title { font-size: 0.95rem; }
            .game-card-footer { flex-direction: column; align-items: flex-start; gap: 8px; }
            .detail-panel { width: 100%; }
            .detail-info-grid { grid-template-columns: 1fr 1fr; gap: 12px; }
            .detail-screenshot-grid { grid-template-columns: 1fr; }
            .section-header { flex-direction: column; align-items: flex-start; }
        }

        @media (max-width: 480px) {
            .game-grid { grid-template-columns: 1fr; }
            .hero-meta { gap: 16px; }
            .filter-tabs { overflow-x: auto; }
        }

        /* === Scrollbar === */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--bg-elevated); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-tertiary); }
    </style>
</head>
<body>

    <!-- Ambient Background -->
    <div class="ambient-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Navigation -->
    <nav class="nav" id="nav">
        <div class="nav-inner">
            <a href="#" class="nav-brand">
                <div class="nav-brand-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
                </div>
                <span class="nav-brand-text">PULSE</span>
            </a>
            <div class="nav-actions">
                <button class="nav-search" id="searchTrigger" onclick="toggleSearch()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                    <span>Search games...</span>
                    <span class="nav-search-key">/</span>
                </button>
            </div>
        </div>
    </nav>

    <main>
        <!-- Hero Section -->
        <section class="hero" id="heroSection">
            <div class="hero-media">
                <img src="" alt="" id="heroImage">
            </div>
            <div class="container">
                <div class="hero-content fade-up">
                    <div class="hero-badge">
                        <span class="hero-badge-dot"></span>
                        Featured Release
                    </div>
                    <h1 class="hero-title" id="heroTitle">Loading...</h1>
                    <p class="hero-description" id="heroDescription"></p>
                    <div class="hero-meta" id="heroMeta"></div>
                </div>
            </div>
        </section>

        <!-- Game Feed -->
        <section class="container">
            <div class="section-header fade-up">
                <h2 class="section-title">Upcoming Releases</h2>
                <div class="filter-tabs" id="filterTabs">
                    <button class="filter-tab active" data-period="week">This Week</button>
                    <button class="filter-tab" data-period="month">This Month</button>
                    <button class="filter-tab" data-period="all">All 2026</button>
                </div>
            </div>
            <div class="game-grid" id="gameGrid"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer-inner">
                <div class="footer-brand">
                    <div class="footer-brand-dot"></div>
                    PULSE
                </div>
                <div class="footer-note">Powered by RAWG API</div>
            </div>
        </div>
    </footer>

    <!-- Detail Overlay -->
    <div class="detail-overlay" id="detailOverlay">
        <div class="detail-backdrop" onclick="closeDetail()"></div>
        <div class="detail-panel" id="detailPanel">
            <button class="detail-close" onclick="closeDetail()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
            </button>
            <div id="detailBody"></div>
        </div>
    </div>

    <!-- Search Modal -->
    <div class="search-modal" id="searchModal">
        <div class="search-modal-backdrop" onclick="toggleSearch()"></div>
        <div class="search-modal-content">
            <div class="search-input-wrap">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                <input type="text" class="search-input" id="searchInput" placeholder="Search for a game..." autofocus>
            </div>
            <div class="search-results" id="searchResults">
                <div class="search-empty">Type to search for games</div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '3685e4c5ce214e98918ea16de4ecd1a2';
        const $ = id => document.getElementById(id);

        const state = {
            games: [],
            heroGame: null,
            period: 'week',
            searchTimeout: null
        };

        /* === Platform helper === */
        function getPlatformTags(platforms) {
            if (!platforms) return '';
            const names = platforms.slice(0, 3).map(p => {
                const n = p.platform.name;
                if (n.includes('PC')) return 'PC';
                if (n.includes('PlayStation 5')) return 'PS5';
                if (n.includes('PlayStation 4')) return 'PS4';
                if (n.includes('Xbox Series')) return 'XSX';
                if (n.includes('Xbox One')) return 'XB1';
                if (n.includes('Switch')) return 'NSW';
                if (n.includes('iOS') || n.includes('Android')) return 'Mobile';
                return n.substring(0, 4);
            });
            return [...new Set(names)].map(n => `<span class="platform-tag">${n}</span>`).join('');
        }

        /* === Score color === */
        function scoreClass(score) {
            if (!score) return '';
            if (score >= 75) return 'high';
            if (score >= 50) return 'mid';
            return 'low';
        }

        /* === Format date === */
        function formatDate(dateStr) {
            if (!dateStr) return 'TBA';
            const d = new Date(dateStr);
            return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        /* === Skeleton loading === */
        function renderSkeleton() {
            const grid = $('gameGrid');
            grid.innerHTML = Array(8).fill('').map(() => `
                <div class="skeleton-card">
                    <div class="skeleton-image"></div>
                    <div class="skeleton-body">
                        <div class="skeleton-line" style="width:40%"></div>
                        <div class="skeleton-line" style="width:80%"></div>
                        <div class="skeleton-line" style="width:60%"></div>
                    </div>
                </div>
            `).join('');
        }

        /* === Init === */
        async function init() {
            renderSkeleton();
            await fetchData();
            setupEvents();
            observeAnimations();
        }

        /* === Fetch data === */
        async function fetchData() {
            try {
                const [heroRes, feedRes] = await Promise.all([
                    fetch(`https://api.rawg.io/api/games?key=${API_KEY}&ordering=-rating&page_size=1&dates=2025-01-01,2026-12-31&metacritic=70,100`),
                    fetch(`https://api.rawg.io/api/games?key=${API_KEY}&dates=2026-01-01,2026-12-31&ordering=released&page_size=24`)
                ]);

                const [heroData, feedData] = await Promise.all([heroRes.json(), feedRes.json()]);

                // Hero
                if (heroData.results?.length) {
                    state.heroGame = heroData.results[0];
                    renderHero(state.heroGame);
                }

                // Feed
                state.games = feedData.results || [];
                renderGrid();
            } catch (e) {
                console.error('Fetch error:', e);
                $('gameGrid').innerHTML = `
                    <div style="grid-column:1/-1;text-align:center;padding:80px 20px;color:var(--text-tertiary);">
                        <p style="font-size:1.2rem;margin-bottom:8px;">Failed to load games</p>
                        <p style="font-size:0.85rem;">Please check your connection and refresh</p>
                    </div>`;
            }
        }

        /* === Render Hero === */
        function renderHero(game) {
            $('heroImage').src = game.background_image || '';
            $('heroTitle').textContent = game.name;
            $('heroDescription').textContent = game.genres
                ? game.genres.map(g => g.name).join(' / ')
                : '';

            const metaItems = [];
            if (game.released) metaItems.push({ label: 'Release', value: formatDate(game.released) });
            if (game.metacritic) metaItems.push({ label: 'Metascore', value: game.metacritic });
            if (game.platforms) metaItems.push({ label: 'Platforms', value: game.platforms.slice(0, 3).map(p => p.platform.name).join(', ') });

            $('heroMeta').innerHTML = metaItems.map((item, i) => `
                ${i > 0 ? '<div class="hero-meta-divider"></div>' : ''}
                <div class="hero-meta-item">
                    <span class="hero-meta-label">${item.label}</span>
                    <span class="hero-meta-value">${item.value}</span>
                </div>
            `).join('');
        }

        /* === Render Grid === */
        function renderGrid() {
            const grid = $('gameGrid');
            if (!state.games.length) {
                grid.innerHTML = `
                    <div style="grid-column:1/-1;text-align:center;padding:80px 20px;color:var(--text-tertiary);">
                        <p>No games found for this period</p>
                    </div>`;
                return;
            }

            grid.innerHTML = state.games.map((g, i) => `
                <div class="game-card fade-up" style="transition-delay:${Math.min(i * 0.05, 0.4)}s" onclick="openDetail(${g.id})">
                    <div class="game-card-image">
                        ${g.background_image ? `<img src="${g.background_image}" alt="${g.name}" loading="lazy">` : ''}
                        ${g.metacritic ? `<span class="game-card-score ${scoreClass(g.metacritic)}">${g.metacritic}</span>` : ''}
                    </div>
                    <div class="game-card-body">
                        <div class="game-card-genre">${g.genres?.[0]?.name || 'Game'}</div>
                        <h3 class="game-card-title">${g.name}</h3>
                        <div class="game-card-footer">
                            <span class="game-card-date">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                                ${formatDate(g.released)}
                            </span>
                            <div class="game-card-platforms">${getPlatformTags(g.platforms)}</div>
                        </div>
                    </div>
                </div>
            `).join('');

            observeAnimations();
        }

        /* === Detail View === */
        async function openDetail(id) {
            const overlay = $('detailOverlay');
            const body = $('detailBody');

            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';

            body.innerHTML = `
                <div style="padding:40px;display:flex;align-items:center;justify-content:center;min-height:50vh;">
                    <div style="text-align:center;color:var(--text-tertiary);">
                        <div style="width:40px;height:40px;border:3px solid var(--border-medium);border-top-color:var(--accent-1);border-radius:50%;margin:0 auto 16px;animation:spin 0.8s linear infinite;"></div>
                        Loading...
                    </div>
                </div>`;

            try {
                const res = await fetch(`https://api.rawg.io/api/games/${id}?key=${API_KEY}`);
                const g = await res.json();

                let screenshotsHTML = '';
                try {
                    const ssRes = await fetch(`https://api.rawg.io/api/games/${id}/screenshots?key=${API_KEY}&page_size=4`);
                    const ssData = await ssRes.json();
                    if (ssData.results?.length) {
                        screenshotsHTML = `
                            <div class="detail-screenshots">
                                <h3>Screenshots</h3>
                                <div class="detail-screenshot-grid">
                                    ${ssData.results.map(s => `<img src="${s.image}" alt="Screenshot" loading="lazy">`).join('')}
                                </div>
                            </div>`;
                    }
                } catch (e) { /* screenshots are optional */ }

                body.innerHTML = `
                    ${g.background_image ? `<img class="detail-hero-image" src="${g.background_image}" alt="${g.name}">` : ''}
                    <div class="detail-content">
                        <div class="detail-badge">${g.genres?.map(x => x.name).join(' / ') || 'Game'}</div>
                        <h2 class="detail-title">${g.name}</h2>
                        <p class="detail-description">${g.description_raw || 'No description available.'}</p>
                        <div class="detail-info-grid">
                            <div class="detail-info-item">
                                <div class="detail-info-label">Release Date</div>
                                <div class="detail-info-value">${formatDate(g.released)}</div>
                            </div>
                            <div class="detail-info-item">
                                <div class="detail-info-label">Metascore</div>
                                <div class="detail-info-value ${g.metacritic ? 'score' : ''}">${g.metacritic || '--'}</div>
                            </div>
                            <div class="detail-info-item">
                                <div class="detail-info-label">Developer</div>
                                <div class="detail-info-value">${g.developers?.[0]?.name || 'N/A'}</div>
                            </div>
                            <div class="detail-info-item">
                                <div class="detail-info-label">Publisher</div>
                                <div class="detail-info-value">${g.publishers?.[0]?.name || 'N/A'}</div>
                            </div>
                            ${g.esrb_rating ? `
                            <div class="detail-info-item">
                                <div class="detail-info-label">Rating</div>
                                <div class="detail-info-value">${g.esrb_rating.name}</div>
                            </div>` : ''}
                            <div class="detail-info-item">
                                <div class="detail-info-label">Platforms</div>
                                <div class="detail-info-value" style="font-size:0.85rem;">${g.platforms?.map(p => p.platform.name).join(', ') || 'N/A'}</div>
                            </div>
                        </div>
                        ${screenshotsHTML}
                    </div>`;
            } catch (e) {
                body.innerHTML = `
                    <div style="padding:80px 40px;text-align:center;color:var(--text-tertiary);">
                        <p style="font-size:1.1rem;margin-bottom:8px;">Failed to load game details</p>
                        <p style="font-size:0.85rem;">Please try again</p>
                    </div>`;
            }
        }

        function closeDetail() {
            $('detailOverlay').classList.remove('active');
            document.body.style.overflow = '';
        }

        /* === Search === */
        function toggleSearch() {
            const modal = $('searchModal');
            const isOpen = modal.classList.toggle('active');
            if (isOpen) {
                $('searchInput').value = '';
                $('searchInput').focus();
                $('searchResults').innerHTML = '<div class="search-empty">Type to search for games</div>';
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        }

        async function searchGames(query) {
            if (!query.trim()) {
                $('searchResults').innerHTML = '<div class="search-empty">Type to search for games</div>';
                return;
            }

            $('searchResults').innerHTML = '<div class="search-empty">Searching...</div>';

            try {
                const res = await fetch(`https://api.rawg.io/api/games?key=${API_KEY}&search=${encodeURIComponent(query)}&page_size=8`);
                const data = await res.json();

                if (!data.results?.length) {
                    $('searchResults').innerHTML = '<div class="search-empty">No games found</div>';
                    return;
                }

                $('searchResults').innerHTML = data.results.map(g => `
                    <div class="search-result-item" onclick="toggleSearch();openDetail(${g.id})">
                        ${g.background_image ? `<img src="${g.background_image}" alt="" class="search-result-img">` : '<div class="search-result-img" style="background:var(--bg-elevated);"></div>'}
                        <div class="search-result-info">
                            <div class="search-result-name">${g.name}</div>
                            <div class="search-result-meta">${formatDate(g.released)} ${g.metacritic ? '&middot; ' + g.metacritic : ''}</div>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                $('searchResults').innerHTML = '<div class="search-empty">Search failed. Please try again.</div>';
            }
        }

        /* === Events === */
        function setupEvents() {
            // Nav scroll effect
            window.addEventListener('scroll', () => {
                $('nav').classList.toggle('scrolled', window.scrollY > 50);

                // Parallax hero
                const hero = $('heroImage');
                if (hero && window.scrollY < window.innerHeight) {
                    hero.style.transform = `scale(1.05) translateY(${window.scrollY * 0.15}px)`;
                }
            }, { passive: true });

            // Filter tabs
            $('filterTabs').addEventListener('click', async (e) => {
                const tab = e.target.closest('.filter-tab');
                if (!tab) return;

                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                state.period = tab.dataset.period;

                renderSkeleton();

                const now = new Date();
                let dateRange;
                if (state.period === 'week') {
                    const end = new Date(now);
                    end.setDate(end.getDate() + 7);
                    dateRange = `${now.toISOString().split('T')[0]},${end.toISOString().split('T')[0]}`;
                } else if (state.period === 'month') {
                    const end = new Date(now);
                    end.setMonth(end.getMonth() + 1);
                    dateRange = `${now.toISOString().split('T')[0]},${end.toISOString().split('T')[0]}`;
                } else {
                    dateRange = '2026-01-01,2026-12-31';
                }

                try {
                    const res = await fetch(`https://api.rawg.io/api/games?key=${API_KEY}&dates=${dateRange}&ordering=released&page_size=24`);
                    const data = await res.json();
                    state.games = data.results || [];
                    renderGrid();
                } catch (e) {
                    console.error('Filter fetch error:', e);
                }
            });

            // Search keyboard shortcut
            document.addEventListener('keydown', (e) => {
                if (e.key === '/' && !e.ctrlKey && !e.metaKey && document.activeElement.tagName !== 'INPUT') {
                    e.preventDefault();
                    toggleSearch();
                }
                if (e.key === 'Escape') {
                    if ($('searchModal').classList.contains('active')) toggleSearch();
                    if ($('detailOverlay').classList.contains('active')) closeDetail();
                }
            });

            // Search input
            $('searchInput').addEventListener('input', (e) => {
                clearTimeout(state.searchTimeout);
                state.searchTimeout = setTimeout(() => searchGames(e.target.value), 350);
            });
        }

        /* === Scroll Animations === */
        function observeAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1, rootMargin: '0px 0px -40px 0px' });

            document.querySelectorAll('.fade-up:not(.visible)').forEach(el => observer.observe(el));
        }

        /* === Spin animation === */
        const style = document.createElement('style');
        style.textContent = '@keyframes spin{to{transform:rotate(360deg)}}';
        document.head.appendChild(style);

        /* === Register Service Worker === */
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => {});
        }

        /* === Start === */
        init();
    </script>
</body>
</html>
