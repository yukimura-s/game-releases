    <style>
        :root {
            --bg-base: #0a0a0b;
            --bg-elevated: #111113;
            --bg-card: #18181b;
            --bg-card-hover: #1f1f23;
            --bg-overlay: rgba(0,0,0,0.85);
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --accent-soft: rgba(99, 102, 241, 0.12);
            --border: #27272a;
            --border-soft: #1f1f23;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.3);
            --shadow: 0 8px 32px rgba(0,0,0,0.4);
            --shadow-lg: 0 16px 48px rgba(0,0,0,0.5);
            --radius: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .light-mode {
            --bg-base: #f9fafb;
            --bg-elevated: #ffffff;
            --bg-card: #ffffff;
            --bg-card-hover: #f3f4f6;
            --bg-overlay: rgba(255,255,255,0.9);
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --border: #e5e7eb;
            --border-soft: #f3f4f6;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.06);
            --shadow: 0 8px 32px rgba(0,0,0,0.08);
            --shadow-lg: 0 16px 48px rgba(0,0,0,0.12);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html {
            scroll-behavior: smooth;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-base);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            min-height: 100dvh;
            transition: background var(--transition), color var(--transition);
            overflow-x: hidden;
        }

        /* ===== UTILITIES ===== */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            border: 0;
        }

        /* ===== LAYOUT ===== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* ===== HEADER ===== */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--bg-base);
            border-bottom: 1px solid var(--border-soft);
            padding: 16px 0;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: inherit;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .logo-text {
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all var(--transition);
        }

        .icon-btn:hover {
            background: var(--bg-card-hover);
            border-color: var(--text-muted);
            transform: scale(1.05);
        }

        .icon-btn:active {
            transform: scale(0.95);
        }

        /* ===== CONTROLS ===== */
        .controls {
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .search-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 240px;
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        .search-input {
            width: 100%;
            padding: 11px 16px 11px 42px;
            border-radius: 100px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 0.875rem;
            font-family: inherit;
            transition: all var(--transition);
        }

        .search-input::placeholder { color: var(--text-muted); }
        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-soft);
        }

        .filter-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .select-wrap {
            position: relative;
        }

        .filter-select {
            padding: 10px 36px 10px 14px;
            border-radius: 100px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 0.8rem;
            font-family: inherit;
            cursor: pointer;
            appearance: none;
            transition: all var(--transition);
        }

        .select-wrap::after {
            content: '';
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 5px solid var(--text-muted);
            pointer-events: none;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .filter-btn {
            padding: 10px 16px;
            border-radius: 100px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 0.8rem;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all var(--transition);
            white-space: nowrap;
        }

        .filter-btn:hover { background: var(--bg-card-hover); }
        .filter-btn.active {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--danger);
            color: var(--danger);
        }

        /* Tabs & View Toggle */
        .tabs-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .pill-group {
            display: inline-flex;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 100px;
            padding: 4px;
            gap: 2px;
        }

        .pill-btn {
            padding: 8px 16px;
            border-radius: 100px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-size: 0.8rem;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .pill-btn:hover { color: var(--text-primary); }
        .pill-btn.active {
            background: var(--accent);
            color: white;
        }

        .pill-btn.active-subtle {
            background: var(--bg-base);
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
        }

        .light-mode .pill-btn.active-subtle {
            background: var(--bg-card-hover);
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-top: 1px solid var(--border-soft);
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .stats-bar button {
            background: none;
            border: none;
            color: var(--accent);
            font-size: 0.8rem;
            cursor: pointer;
            font-family: inherit;
        }

        .stats-bar button:hover { text-decoration: underline; }

        /* ===== GAMES GRID ===== */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            padding-bottom: 32px;
        }

        .game-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            overflow: hidden;
            border: 1px solid var(--border);
            cursor: pointer;
            position: relative;
            opacity: 0;
            transform: translateY(16px);
            animation: cardIn 0.4s ease forwards;
            transition: transform var(--transition), box-shadow var(--transition), border-color var(--transition);
        }

        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--text-muted);
        }

        .game-card:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        @keyframes cardIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .card-image-wrap {
            position: relative;
            overflow: hidden;
            aspect-ratio: 16/9;
            background: var(--bg-elevated);
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .game-card:hover .card-image {
            transform: scale(1.05);
        }

        .card-image.loading {
            filter: blur(10px);
        }

        .card-badges {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .card-badge {
            padding: 4px 10px;
            border-radius: 100px;
            font-size: 0.65rem;
            font-weight: 600;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .card-badge.release {
            background: rgba(99, 102, 241, 0.85);
            color: white;
        }

        .card-badge.soon {
            background: rgba(239, 68, 68, 0.85);
            color: white;
        }

        .fav-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all var(--transition);
            z-index: 2;
        }

        .fav-btn:hover {
            background: rgba(0,0,0,0.7);
            transform: scale(1.1);
        }

        .card-body {
            padding: 14px 16px 16px;
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .card-meta {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .meta-badge {
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 0.65rem;
            font-weight: 600;
        }

        .meta-badge.rating {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        .meta-badge.score {
            font-weight: 700;
        }

        .meta-badge.score.high { background: rgba(34,197,94,0.15); color: var(--success); }
        .meta-badge.score.mid { background: rgba(245,158,11,0.15); color: var(--warning); }
        .meta-badge.score.low { background: rgba(239,68,68,0.15); color: var(--danger); }

        .card-platforms {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .plat-tag {
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 0.6rem;
            font-weight: 500;
            background: var(--bg-base);
            color: var(--text-secondary);
        }

        .light-mode .plat-tag {
            background: var(--bg-card-hover);
        }

        .card-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 8px;
        }

        .genre-tag {
            padding: 2px 8px;
            border-radius: 100px;
            font-size: 0.6rem;
            border: 1px solid var(--border);
            color: var(--text-muted);
        }

        /* ===== LOAD MORE ===== */
        .load-more-wrap {
            text-align: center;
            padding: 24px 0 48px;
        }

        .load-more-btn {
            padding: 12px 32px;
            border-radius: 100px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 0.875rem;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition);
        }

        .load-more-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .load-more-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ===== SKELETON ===== */
        .skeleton-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .skeleton-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .skeleton-img {
            aspect-ratio: 16/9;
            background: linear-gradient(90deg, var(--bg-elevated) 0%, var(--bg-card-hover) 50%, var(--bg-elevated) 100%);
            background-size: 200% 100%;
            animation: shimmer 1.2s ease-in-out infinite;
        }

        .skeleton-body { padding: 14px 16px 16px; }

        .skeleton-line {
            height: 12px;
            border-radius: 6px;
            background: linear-gradient(90deg, var(--bg-elevated) 0%, var(--bg-card-hover) 50%, var(--bg-elevated) 100%);
            background-size: 200% 100%;
            animation: shimmer 1.2s ease-in-out infinite;
            margin-bottom: 10px;
        }

        .skeleton-line.w60 { width: 60%; }
        .skeleton-line.w40 { width: 40%; }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* ===== CALENDAR VIEW ===== */
        .calendar { padding-bottom: 48px; }

        .cal-month { margin-bottom: 32px; }

        .cal-month-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .cal-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .cal-header {
            padding: 8px 4px;
            text-align: center;
            font-size: 0.65rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .cal-day {
            min-height: 80px;
            background: var(--bg-card);
            border-radius: 8px;
            padding: 6px;
            border: 1px solid var(--border);
            transition: border-color var(--transition);
        }

        .cal-day:hover { border-color: var(--text-muted); }
        .cal-day.empty { background: transparent; border-style: dashed; border-color: var(--border-soft); }
        .cal-day.today { border-color: var(--accent); }

        .cal-day-num {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .cal-day.today .cal-day-num { color: var(--accent); }

        .cal-game {
            padding: 3px 6px;
            background: var(--accent-soft);
            color: var(--accent);
            border-radius: 4px;
            font-size: 0.6rem;
            font-weight: 500;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            transition: all var(--transition);
        }

        .cal-game:hover { background: var(--accent); color: white; }

        .cal-more {
            font-size: 0.6rem;
            color: var(--text-muted);
        }

        /* ===== MODAL ===== */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-overlay);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active { opacity: 1; visibility: visible; }

        .modal {
            background: var(--bg-elevated);
            border-radius: var(--radius-xl);
            max-width: 720px;
            width: 100%;
            max-height: calc(100vh - 32px);
            max-height: calc(100dvh - 32px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border);
            transform: translateY(24px) scale(0.96);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: translateY(0) scale(1);
        }

        .modal-header {
            position: relative;
        }

        .modal-hero {
            width: 100%;
            aspect-ratio: 16/7;
            object-fit: cover;
            background: var(--bg-base);
        }

        .modal-close {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(8px);
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition);
        }

        .modal-close:hover { background: rgba(0,0,0,0.7); transform: scale(1.05); }

        .modal-actions {
            position: absolute;
            bottom: 12px;
            right: 12px;
            display: flex;
            gap: 8px;
        }

        .modal-action-btn {
            padding: 8px 16px;
            border-radius: 100px;
            border: none;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            color: white;
            font-size: 0.75rem;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all var(--transition);
        }

        .modal-action-btn:hover { background: var(--accent); }

        .modal-body {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
        }

        .modal-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.01em;
        }

        .modal-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .modal-desc {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.8;
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .modal-section {
            padding-top: 16px;
            margin-top: 16px;
            border-top: 1px solid var(--border);
        }

        .modal-section-title {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.04em;
            margin-bottom: 10px;
        }

        .modal-screenshots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 8px;
        }

        .modal-ss {
            aspect-ratio: 16/9;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid var(--border);
            transition: all var(--transition);
        }

        .modal-ss:hover {
            transform: scale(1.03);
            border-color: var(--accent);
        }

        .modal-trailer {
            position: relative;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }

        .modal-trailer video {
            width: 100%;
            display: block;
            border-radius: 12px;
        }

        .trailer-placeholder {
            aspect-ratio: 16/9;
            background: var(--bg-base);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 0.85rem;
            border-radius: 12px;
            border: 1px dashed var(--border);
        }

        .modal-link {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.875rem;
            word-break: break-all;
        }

        .modal-link:hover { text-decoration: underline; }

        /* ===== HISTORY SIDEBAR ===== */
        .history-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 320px;
            max-width: 90vw;
            height: 100vh;
            height: 100dvh;
            background: var(--bg-elevated);
            border-left: 1px solid var(--border);
            z-index: 200;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;

    <script>

        function loadTheme() {

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            $('themeBtn').textContent = isLight ? '‚òÄÔ∏è' : 'üåô';

        function restoreFilters() {
            $('sortSelect').value = state.sort;
            document.querySelectorAll('#periodTabs .pill-btn').forEach(b => {
                b.classList.toggle('active', b.dataset.period === state.period);
            });
            document.querySelectorAll('#viewTabs .pill-btn').forEach(b => {
                const isActive = b.dataset.view === state.view;

                b.classList.remove('active');

        function setupListeners() {
            $('searchInput').addEventListener('input', debounce(filter, 200));
            $('platformFilter').addEventListener('change', filter);
            $('genreFilter').addEventListener('change', filter);
            $('ratingFilter').addEventListener('change', filter);
            $('sortSelect').addEventListener('change', e => {
                state.sort = e.target.value;
                localStorage.setItem('sort', state.sort);
                filter();
            });

            $('periodTabs').addEventListener('click', e => {
                const btn = e.target.closest('.pill-btn');
                if (!btn) return;
                document.querySelectorAll('#periodTabs .pill-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                state.period = btn.dataset.period;
                localStorage.setItem('period', state.period);
                filter();
            });

            $('viewTabs').addEventListener('click', e => {
                const btn = e.target.closest('.pill-btn');
                if (!btn) return;
                document.querySelectorAll('#viewTabs .pill-btn').forEach(b => {
                    b.classList.remove('active-subtle', 'active');

                btn.classList.add('active-subtle');
                state.view = btn.dataset.view;
                localStorage.setItem('view', state.view);
                render();

            window.addEventListener('scroll', () => {

        // ===== API =====
        function getDateRange(period) {
            const today = new Date();
            const start = new Date();
            const end = new Date();

            switch (period) {
                case 'week': end.setDate(today.getDate() + 7); break;
                case 'month': end.setMonth(today.getMonth() + 1); end.setDate(0); break;
                case 'next':
                    start.setMonth(today.getMonth() + 1); start.setDate(1);
                    end.setMonth(today.getMonth() + 2); end.setDate(0);
                    break;
                default: end.setMonth(today.getMonth() + 4);
            }

            const fmt = d => d.toISOString().split('T')[0];
            return { start: fmt(start), end: fmt(end) };
        }

        async function fetchGames(loadMore = false) {
            if (state.loading) return;
            state.loading = true;

            if (!loadMore) {
                state.page = 1;
                state.games = [];
                state.hasMore = true;
                showSkeleton();
            }

            try {
                const range = getDateRange('all');
                const cacheKey = `games_${range.start}_${range.end}_${state.page}`;

                let data;
                if (apiCache[cacheKey]) {
                    data = apiCache[cacheKey];
                } else {
                    const res = await fetch(
                        `https://api.rawg.io/api/games?key=${API_KEY}&dates=${range.start},${range.end}&ordering=released&page_size=40&page=${state.page}`
                    );
                    data = await res.json();
                    apiCache[cacheKey] = data;
                }

                const newGames = data.results || [];
                state.hasMore = !!data.next;

                const ids = new Set(state.games.map(g => g.id));
                newGames.forEach(g => {
                    if (!ids.has(g.id)) {
                        state.games.push(g);
                        ids.add(g.id);
                    }
                });

                state.page++;
                filter();
            } catch (err) {
                app.innerHTML = `
                    <div class="empty-state">

            state.loading = false;

        // ===== FILTER & SORT =====
        function filter() {
            const search = $('searchInput').value.toLowerCase();
            const platform = $('platformFilter').value;
            const genre = $('genreFilter').value;
            const minRating = parseFloat($('ratingFilter').value) || 0;
            const range = getDateRange(state.period);

            state.filtered = state.games.filter(g => {
                if (g.released && (g.released < range.start || g.released > range.end)) return false;
                if (search && !g.name.toLowerCase().includes(search)) return false;
                if (platform && g.platforms && !g.platforms.some(p => p.platform.name.toLowerCase().includes(platform))) return false;
                if (genre && g.genres && !g.genres.some(x => x.slug.includes(genre))) return false;
                if (minRating && (!g.rating || g.rating < minRating)) return false;
                if (state.favOnly && !favorites.includes(g.id)) return false;
                return true;
            });

            state.filtered.sort((a, b) => {
                switch (state.sort) {
                    case 'rating': return (b.rating || 0) - (a.rating || 0);
                    case 'name': return a.name.localeCompare(b.name);
                    case 'metacritic': return (b.metacritic || 0) - (a.metacritic || 0);
                    default: return (a.released || 'z') > (b.released || 'z') ? 1 : -1;
                }
            });

            updateStats();
            render();

            $('platformFilter').value = '';

            $('ratingFilter').value = '';

            filter();
            toast('„Éï„Ç£„É´„Çø„Éº„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åó„Åü');

        // ===== RENDER =====
        function render() {

        function renderGrid() {

                app.innerHTML = '<div class="empty-state"><p>„Ç≤„Éº„É†„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü</p></div>';

            const today = new Date().toISOString().split('T')[0];

                                </button>

                                <h2 class="card-title">${g.name}</h2>

                                    ${g.rating ? `<span class="meta-badge rating">‚òÖ ${g.rating.toFixed(1)}</span>` : ''}
                                    ${g.metacritic ? `<span class="meta-badge score ${g.metacritic >= 75 ? 'high' : g.metacritic >= 50 ? 'mid' : 'low'}">${g.metacritic}</span>` : ''}

        function renderCalendar() {

            const months = [];

            while (cur <= endDate) {
                const y = cur.getFullYear(), m = cur.getMonth();
                const firstDay = new Date(y, m, 1).getDay();
                const daysInMonth = new Date(y, m + 1, 0).getDate();

                const days = [];
                for (let i = 0; i < firstDay; i++) days.push({ empty: true });

                for (let d = 1; d <= daysInMonth; d++) {
                    const ds = `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                    const today = new Date().toISOString().split('T')[0];
                    days.push({ day: d, date: ds, isToday: ds === today, games: byDate[ds] || [] });
                }

                months.push({ name: `${y}Âπ¥${m + 1}Êúà`, days });
                cur.setMonth(cur.getMonth() + 1);
            }

            const dayNames = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'];

            app.innerHTML = `
                <div class="calendar">
                    ${months.map(mon => `
                        <div class="cal-month">
                            <h3 class="cal-month-title">${mon.name}</h3>
                            <div class="cal-grid">
                                ${dayNames.map(d => `<div class="cal-header">${d}</div>`).join('')}
                                ${mon.days.map(d => d.empty ?
                                    '<div class="cal-day empty"></div>' :
                                    `<div class="cal-day ${d.isToday ? 'today' : ''}">
                                        <div class="cal-day-num">${d.day}</div>
                                        ${d.games.slice(0, 2).map(g => `<div class="cal-game" onclick="openModal(${g.id})">${g.name}</div>`).join('')}
                                        ${d.games.length > 2 ? `<div class="cal-more">+${d.games.length - 2}‰ª∂</div>` : ''}
                                    </div>`
                                ).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function loadMore() {
            fetchGames(true);
        }

        // ===== MODAL =====
        async function openModal(id) {
            const modal = $('modal');
            modal.classList.add('active');
            $('modalBody').innerHTML = '<div class="empty-state"><p>Ë™≠„ÅøËæº„Åø‰∏≠...</p></div>';
            $('modalHero').src = '';

            state.currentGame = id;
            addToHistory(id);

            try {
                const cacheKey = `game_${id}`;
                let g, ss, movies;

                if (apiCache[cacheKey]) {
                    g = apiCache[cacheKey].game;
                    ss = apiCache[cacheKey].ss;
                    movies = apiCache[cacheKey].movies;
                } else {
                    const [gRes, ssRes, moviesRes] = await Promise.all([
                        fetch(`https://api.rawg.io/api/games/${id}?key=${API_KEY}`),
                        fetch(`https://api.rawg.io/api/games/${id}/screenshots?key=${API_KEY}`),
                        fetch(`https://api.rawg.io/api/games/${id}/movies?key=${API_KEY}`)
                    ]);
                    g = await gRes.json();
                    ss = await ssRes.json();
                    movies = await moviesRes.json();
                    apiCache[cacheKey] = { game: g, ss, movies };
                }

                $('modalHero').src = g.background_image || '';
                updateModalFavBtn();

                // Get trailer video URL (prefer 480p or max quality available)
                const trailer = movies.results?.[0];
                const trailerUrl = trailer?.data?.['480'] || trailer?.data?.max || null;

                $('modalBody').innerHTML = `
                    <h2 class="modal-title">${g.name}</h2>
                    <div class="modal-meta">
                        <span class="meta-badge rating" style="background:var(--accent-soft);color:var(--accent)">${formatDate(g.released)}</span>
                        ${g.rating ? `<span class="meta-badge rating">‚òÖ ${g.rating.toFixed(1)} (${g.ratings_count}‰ª∂)</span>` : ''}
                        ${g.metacritic ? `<span class="meta-badge score ${g.metacritic >= 75 ? 'high' : g.metacritic >= 50 ? 'mid' : 'low'}">„É°„Çø„Çπ„Ç≥„Ç¢ ${g.metacritic}</span>` : ''}
                    </div>

                    ${trailerUrl ? `
                        <div class="modal-section" style="border-top:none;padding-top:0;margin-top:0">
                            <div class="modal-section-title">üé¨ „Éà„É¨„Éº„É©„Éº</div>
                            <div class="modal-trailer">
                                <video controls poster="${trailer.preview || g.background_image || ''}" preload="metadata">
                                    <source src="${trailerUrl}" type="video/mp4">
                                    „Åä‰Ωø„ÅÑ„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØÂãïÁîªÂÜçÁîü„Å´ÂØæÂøú„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ
                                </video>
                            </div>
                        </div>
                    ` : ''}

                    <div class="modal-desc">${g.description_raw || 'Ë™¨Êòé„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ'}</div>

                    <div class="modal-section">
                        <div class="modal-section-title">ÂØæÂøúÊ©üÁ®Æ</div>
                        <div class="card-platforms">${(g.platforms || []).map(p => `<span class="plat-tag">${shortPlat(p.platform.name)}</span>`).join('') || '‰∏çÊòé'}</div>
                    </div>

                    ${g.genres?.length ? `
                        <div class="modal-section">
                            <div class="modal-section-title">„Ç∏„É£„É≥„É´</div>
                            <div class="card-genres">${g.genres.map(x => `<span class="genre-tag">${x.name}</span>`).join('')}</div>
                        </div>
                    ` : ''}

                    ${g.developers?.length ? `
                        <div class="modal-section">
                            <div class="modal-section-title">ÈñãÁô∫</div>
                            <p style="color:var(--text-secondary);font-size:0.85rem">${g.developers.map(d => d.name).join(', ')}</p>
                        </div>
                    ` : ''}

                    ${g.publishers?.length ? `
                        <div class="modal-section">
                            <div class="modal-section-title">„Éë„Éñ„É™„ÉÉ„Ç∑„É£„Éº</div>
                            <p style="color:var(--text-secondary);font-size:0.85rem">${g.publishers.map(p => p.name).join(', ')}</p>
                        </div>
                    ` : ''}

                    ${g.website ? `
                        <div class="modal-section">
                            <div class="modal-section-title">ÂÖ¨Âºè„Çµ„Ç§„Éà</div>
                            <a href="${g.website}" target="_blank" rel="noopener" class="modal-link">${g.website}</a>
                        </div>
                    ` : ''}

                    ${ss.results?.length ? `
                        <div class="modal-section">
                            <div class="modal-section-title">„Çπ„ÇØ„É™„Éº„É≥„Ç∑„Éß„ÉÉ„Éà</div>
                            <div class="modal-screenshots">
                                ${ss.results.slice(0, 6).map(s => `<img class="modal-ss" src="${s.image}" onclick="window.open('${s.image}','_blank')" alt="Screenshot">`).join('')}
                            </div>
                        </div>
                    ` : ''}
                `;
            } catch {
                $('modalBody').innerHTML = '<div class="empty-state"><p>Ë™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</p><button class="retry-btn" onclick="openModal(' + id + ')">ÂÜçË©¶Ë°å</button></div>';
            }
        }

        function closeModal() {
            // ÂãïÁîª„ÇíÂÅúÊ≠¢
            const video = document.querySelector('.modal-trailer video');
            if (video) video.pause();

            $('modal').classList.remove('active');
            state.currentGame = null;
        }

        function toggleModalFav() {
            if (!state.currentGame) return;
            toggleFav(state.currentGame);
            updateModalFavBtn();
        }

        function updateModalFavBtn() {
            const isFav = favorites.includes(state.currentGame);
            $('modalFavBtn').innerHTML = isFav ? '‚ù§Ô∏è „ÅäÊ∞ó„Å´ÂÖ•„ÇäËß£Èô§' : 'ü§ç „ÅäÊ∞ó„Å´ÂÖ•„Çä';
        }

        async function shareGame() {
            const g = state.games.find(x => x.id === state.currentGame);
            if (!g) return;

            const text = `${g.name} - ${formatDate(g.released)}Áô∫Â£≤`;
            const url = window.location.href;

            if (navigator.share) {
                try {
                    await navigator.share({ title: g.name, text, url });
                } catch {}
            } else {
                await navigator.clipboard.writeText(`${text}\n${url}`);
                toast('„É™„É≥„ÇØ„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü');
            }
        }

        // ===== FAVORITES =====
        function toggleFav(id, e) {
            if (e) e.stopPropagation();
            const idx = favorites.indexOf(id);
            if (idx > -1) {
                favorites.splice(idx, 1);
                toast('„ÅäÊ∞ó„Å´ÂÖ•„Çä„Åã„ÇâÂâäÈô§„Åó„Åæ„Åó„Åü');
            } else {
                favorites.push(id);
                toast('„ÅäÊ∞ó„Å´ÂÖ•„Çä„Å´ËøΩÂä†„Åó„Åæ„Åó„Åü');
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            render();
        }

        // ===== HISTORY =====
        function addToHistory(id) {
            const g = state.games.find(x => x.id === id);
            if (!g) return;

            history = history.filter(h => h.id !== id);
            history.unshift({ id: g.id, name: g.name, image: g.background_image, date: Date.now() });
            history = history.slice(0, 20);
            localStorage.setItem('history', JSON.stringify(history));
        }

        function toggleHistory() {
            const panel = $('historyPanel');
            panel.classList.toggle('open');
            if (panel.classList.contains('open')) renderHistory();
        }

        function closeHistory() {
            $('historyPanel').classList.remove('open');
        }

        function renderHistory() {
            if (!history.length) {
                $('historyList').innerHTML = '<div class="history-empty">„Åæ„Å†Èñ≤Ë¶ßÂ±•Ê≠¥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                return;
            }

            $('historyList').innerHTML = history.map(h => `
                <div class="history-item" onclick="openModal(${h.id}); toggleHistory();">
                    <img src="${h.image || ''}" alt="">
                    <div class="history-item-info">
                        <div class="history-item-title">${h.name}</div>
                        <div class="history-item-date">${timeAgo(h.date)}</div>
                    </div>
                </div>
            `).join('');
        }

        // ===== UTILS =====
        function shortPlat(name) {
            const map = {
                'PlayStation 5': 'PS5', 'PlayStation 4': 'PS4',
                'Xbox Series S/X': 'Xbox X|S', 'Xbox One': 'Xbox One',
                'Nintendo Switch': 'Switch', 'PC': 'PC',
                'iOS': 'iOS', 'Android': 'Android', 'macOS': 'Mac', 'Linux': 'Linux'
            };
            return map[name] || name;
        }

        function formatDate(str) {
            if (!str) return 'Êú™ÂÆö';
            const d = new Date(str);
            return `${d.getFullYear()}Âπ¥${d.getMonth() + 1}Êúà${d.getDate()}Êó•`;
        }

        function timeAgo(ts) {
            const diff = Date.now() - ts;
            const mins = Math.floor(diff / 60000);
            if (mins < 1) return '„Åü„Å£„Åü‰ªä';
            if (mins < 60) return `${mins}ÂàÜÂâç`;
            const hrs = Math.floor(mins / 60);
            if (hrs < 24) return `${hrs}ÊôÇÈñìÂâç`;
            const days = Math.floor(hrs / 24);
            return `${days}Êó•Ââç`;
        }

        function debounce(fn, ms) {
            let t;
            return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), ms); };
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function toast(msg) {
            const el = document.createElement('div');
            el.className = 'toast';
            el.textContent = msg;
            $('toasts').appendChild(el);
            setTimeout(() => { el.classList.add('out'); setTimeout(() => el.remove(), 300); }, 2500);
        }

        // Start
        init();
    </script>
