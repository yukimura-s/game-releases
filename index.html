<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SIGNAL // Next-Gen Game Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* デザイナーズ・パレット：絶対的な黒ではなく、奥行きのある「Ink Black」 */
            --ink-black: #020203;
            --surface-low: #0a0a0c;
            --surface-mid: #141417;
            --accent: #ffffff; /* 純白をアクセントに、ストイックな構成 */
            --accent-dim: #a1a1aa;
            --danger: #ff3b30;
            --glass: rgba(10, 10, 12, 0.7);

            --font-ui: "Inter", sans-serif;
            --font-display: "Outfit", sans-serif;

            --transition-main: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            font-family: var(--font-ui);
            background-color: var(--ink-black);
            color: var(--accent);
            line-height: 1.4;
            letter-spacing: -0.01em;
            overflow-x: hidden;
        }

        /* 背景にわずかなテクスチャを加え、デジタル特有の平板さを消す */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url("https://www.transparenttextures.com/patterns/asfalt-dark.png");
            opacity: 0.03;
            pointer-events: none;
            z-index: 10000;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 0 40px; }

        /* ===== NAVIGATION: 浮遊するミニマリズム ===== */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 24px 0;
            mix-blend-mode: difference; /* 背景色に合わせて文字色を反転 */
        }

        .nav-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-family: var(--font-display);
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: 0.2em;
            text-decoration: none;
            color: var(--accent);
        }

        /* ===== HERO: 雑誌の表紙のような体験 ===== */
        .hero {
            height: 90vh;
            display: flex;
            align-items: flex-end;
            padding-bottom: 80px;
            position: relative;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            inset: 0;
            z-index: -1;
            transform: scale(1.1);
            filter: brightness(0.6) saturate(1.2);
            transition: var(--transition-main);
        }

        .hero:hover .hero-bg { transform: scale(1); }

        .hero-content { max-width: 800px; }

        .hero-tag {
            font-family: var(--font-display);
            text-transform: uppercase;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.3em;
            color: var(--accent-dim);
            margin-bottom: 16px;
            display: block;
        }

        .hero-title {
            font-family: var(--font-display);
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -0.04em;
            margin-bottom: 24px;
        }

        /* ===== DATA FEED: 均質化を避けたグリッド ===== */
        .feed-section { padding: 100px 0; }

        .feed-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 60px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 24px;
        }

        .section-label {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -0.02em;
        }

        .controls { display: flex; gap: 32px; }

        .filter-trigger {
            background: none;
            border: none;
            color: var(--accent-dim);
            font-family: var(--font-ui);
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: var(--transition-main);
        }

        .filter-trigger:hover, .filter-trigger.active { color: var(--accent); }

        .grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 40px 24px;
        }

        /* デザイナーズ・グリッド：カードごとに重みを変える */
        .card {
            grid-column: span 3;
            cursor: pointer;
            transition: var(--transition-main);
        }

        .card:nth-child(5n+1) { grid-column: span 6; } /* 定期的に大きいカードを混ぜる */

        .card-media {
            aspect-ratio: 16/10;
            overflow: hidden;
            background: var(--surface-mid);
            margin-bottom: 20px;
            position: relative;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(0.2);
            transition: var(--transition-main);
        }

        .card:hover .card-img {
            transform: scale(1.05);
            filter: grayscale(0);
        }

        .card-info { position: relative; }

        .card-category {
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--accent-dim);
            margin-bottom: 8px;
            display: block;
        }

        .card-name {
            font-family: var(--font-display);
            font-size: 1.25rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 8px;
        }

        .card-meta {
            font-size: 0.75rem;
            color: var(--accent-dim);
            display: flex;
            justify-content: space-between;
        }

        /* ===== OVERLAY: 空間そのものが入れ替わるような遷移 ===== */
        .overlay {
            position: fixed;
            inset: 0;
            background: var(--ink-black);
            z-index: 2000;
            padding: 80px 40px;
            overflow-y: auto;
            transform: translateY(100%);
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .overlay.active { transform: translateY(0); }

        .close-trigger {
            position: fixed;
            top: 40px;
            right: 40px;
            background: none;
            border: none;
            color: var(--accent);
            font-size: 2rem;
            cursor: pointer;
            z-index: 2100;
        }

        @media (max-width: 1024px) {
            .card, .card:nth-child(5n+1) { grid-column: span 6; }
            .container { padding: 0 24px; }
        }

        @media (max-width: 640px) {
            .card, .card:nth-child(5n+1) { grid-column: span 12; }
            .hero-title { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="container nav-inner">
            <a href="#" class="brand">SIGNAL</a>
            <div class="controls">
                <button class="filter-trigger" id="searchBtn">Search</button>
                <button class="filter-trigger" id="menuBtn">Archive</button>
            </div>
        </div>
    </nav>

    <main>
        <section class="hero" id="heroArea">
            <img src="" alt="" class="hero-bg" id="heroImg">
            <div class="container">
                <div class="hero-content">
                    <span class="hero-tag">Signal Focus / Upcoming</span>
                    <h1 class="hero-title" id="heroTitle">Loading Intelligence...</h1>
                </div>
            </div>
        </section>

        <section class="container feed-section">
            <div class="feed-header">
                <h2 class="section-label">Selected Releases</h2>
                <div class="pill-group" id="periodTabs">
                    <button class="filter-trigger active" data-period="week">Week</button>
                    <button class="filter-trigger" data-period="month">Month</button>
                    <button class="filter-trigger" data-period="all">Timeline</button>
                </div>
            </div>

            <div class="grid" id="app">
                </div>
        </section>
    </main>

    <div class="overlay" id="detailOverlay">
        <button class="close-trigger" onclick="closeDetail()">×</button>
        <div class="container" id="detailContent">
            </div>
    </div>

    <script>
        const API_KEY = '3685e4c5ce214e98918ea16de4ecd1a2';
        const $ = id => document.getElementById(id);

        let state = {
            games: [],
            period: 'week'
        };

        // 初期化
        async function init() {
            await fetchData();
            setupEvents();
        }

        async function fetchData() {
            try {
                // 最も期待値の高い（評価順）ゲームを1件取得してヒーローに
                const heroRes = await fetch(`https://api.rawg.io/api/games?key=${API_KEY}&ordering=-added&page_size=1`);
                const heroData = await heroRes.json();
                const hero = heroData.results[0];

                $('heroImg').src = hero.background_image;
                $('heroTitle').textContent = hero.name;

                // メインフィード用
                const res = await fetch(`https://api.rawg.io/api/games?key=${API_KEY}&dates=2026-01-01,2026-12-31&ordering=released&page_size=20`);
                const data = await res.json();
                state.games = data.results;
                render();
            } catch (e) {
                console.error("Signal lost", e);
            }
        }

        function render() {
            const container = $('app');
            container.innerHTML = state.games.map((g, i) => `
                <div class="card" onclick="openDetail(${g.id})">
                    <div class="card-media">
                        <img src="${g.background_image}" alt="" class="card-img" loading="lazy">
                    </div>
                    <div class="card-info">
                        <span class="card-category">${g.genres?.[0]?.name || 'Unknown'} / ${g.platforms?.[0]?.platform.name || 'Multi'}</span>
                        <h3 class="card-name">${g.name}</h3>
                        <div class="card-meta">
                            <span>${g.released?.replace(/-/g, '.')}</span>
                            <span style="font-weight: 800;">${g.metacritic || '--'}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function openDetail(id) {
            const overlay = $('detailOverlay');
            const content = $('detailContent');
            overlay.classList.add('active');

            content.innerHTML = '<div style="margin-top:20vh; font-size:4rem; font-weight:900;">DECRYPTING...</div>';

            try {
                const res = await fetch(`https://api.rawg.io/api/games/${id}?key=${API_KEY}`);
                const g = await res.json();

                content.innerHTML = `
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 80px; margin-top: 10vh;">
                        <div>
                            <span class="hero-tag">Signal Intelligence</span>
                            <h2 style="font-family:var(--font-display); font-size:4rem; font-weight:900; line-height:1; margin-bottom:40px;">${g.name}</h2>
                            <div style="font-size:1.1rem; line-height:1.8; color:var(--accent-dim); margin-bottom:60px;">${g.description_raw || 'No summary available.'}</div>
                            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:40px; border-top: 1px solid rgba(255,255,255,0.1); padding-top:40px;">
                                <div><span class="card-category">Release Date</span><div>${g.released}</div></div>
                                <div><span class="card-category">Developer</span><div>${g.developers?.[0]?.name || 'N/A'}</div></div>
                                <div><span class="card-category">Publisher</span><div>${g.publishers?.[0]?.name || 'N/A'}</div></div>
                                <div><span class="card-category">Metascore</span><div style="font-size:2rem; font-weight:900;">${g.metacritic || '--'}</div></div>
                            </div>
                        </div>
                        <div style="position: sticky; top: 10vh; height: fit-content;">
                            <img src="${g.background_image}" style="width:100%; border-radius:4px; filter: saturate(1.1);">
                        </div>
                    </div>
                `;
            } catch (e) {
                content.innerHTML = 'Intelligence synchronization failed.';
            }
        }

        function closeDetail() { $('detailOverlay').classList.remove('active'); }

        function setupEvents() {
            // スクロールに応じたパララックス効果（デザイナー的配慮）
            window.addEventListener('scroll', () => {
                const scrolled = window.pageYOffset;
                $('heroImg').style.transform = `translateY(${scrolled * 0.3}px) scale(1.1)`;
            });
        }

        init();
    </script>
</body>
</html>
